<div class="games-container">
  <div class="margin-top-25">
    <span class="mid-bold-text">Week {{weekMatchUps[0].matchUpDetails.week}}</span>
    <span *ngIf="recordString.length > 0" class="small-text__light" style="padding-left: 15px">({{recordString}})</span>
    <span *ngIf="weekMatchUps[0].matchUpDetails.week === sleeperService.selectedLeague.playoffStartWeek - 1" class="small-text__light" style="padding-left: 15px">Last week of the regular season.</span>
    <span *ngIf="weekMatchUps[0].matchUpDetails.week === sleeperService.selectedLeague.playoffStartWeek" class="small-text__light" style="padding-left: 15px">Start of Playoffs</span>
    <span *ngIf="weekMatchUps[0].matchUpDetails.week === sleeperService.selectedLeague.startWeek" class="small-text__light" style="padding-left: 15px">Start of Regular Season</span>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center" class="margin-top-25">
    <div *ngFor="let game of weekMatchUps; let i = index" class="item">
      <app-playoff-calculator-games-card [game]="game"></app-playoff-calculator-games-card>
    </div>
  </div>
</div>
