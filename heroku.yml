# Resources to provision on app creation
setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    S3_BUCKET: my-example-bucket
# Reference the Dockerfiles to build into Docker images 
build:
  docker:
    web: front-end/fantasy-app/Dockerfile
    api: back-end/express-api/Dockerfile
    cron-service: back-end/scripts/KTCScraperScript/Dockerfile
  config:
    NODE_ENV: production
